<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="advice-id">
        <p id="advice-id">advice #</p>
      </div>
      <div class="advice-text"><p id="advice-text"></p></div>
      <div class="divider">
        <img class="desktop" src="./images/pattern-divider-desktop.svg" alt="divider">
        <img class="mobile" src="./images/pattern-divider-mobile.svg" alt="divider">
      </div>
      <div class="dice">
        <button id="dice-btn">
          <img src="./images/icon-dice.svg" alt="dice">
        </button>
        
      </div>
    </div>
   
  </div>
  <script src="app.js"></script>
</body>
</html>
